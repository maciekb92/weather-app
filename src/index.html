<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/main.css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600&display=swap" rel="stylesheet">
    <link href='https://css.gg/search.css' rel='stylesheet'>

    <!-- Scripts -->
    <script defer type="module" src="scripts/controllers/searchController.js"></script>
</head>
<body>
    <div class="weather__main-container">
        <header class="weather__header-container">
            <h1>WEATHER APP</h1>
        </header>
        <form autocomplete="off" class="weather__search--container" action="#">
            <button class="weather__search--icon">
                <i class="gg-search"></i>
            </button>
            <input class="weather__search--input" type="text" name="search-city" placeholder="Search..." />
        </form>
    </div>
</body>
</html>
